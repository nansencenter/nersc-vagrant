---
# https://www.michaelrigart.be/en/blog/testing-ansible-roles-with-travis-ci.html
# https://github.com/geerlingguy/ansible-role-ansible
sudo: required
dist: trusty

language: python
python: "2.7"

addons:
  apt:
    packages:
    - libgfortran3
    - spatialite-bin
    - libudunits2-0
    - libudunits2-dev
    - libjpeg-dev
    - libx11-dev
    - gcc
    - g++

install:
  # Install Ansible.
  - pip install -Iv ansible==1.9.3

script:
  - ansible-playbook provisioning/site.yml -i provisioning/hosts --syntax-check
  - ansible-playbook provisioning/site.yml -i provisioning/hosts -l localhost --connection=local --sudo -vvvv
